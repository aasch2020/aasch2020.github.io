<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }} | aasch2020</title>
  <style>
    :root{--bg:#fff;--text:#111827;--muted:#6b7280;--accent:#3b82f6;--sidebar:#f3f4f6}
    @media (prefers-color-scheme: dark){:root{--bg:#111827;--text:#f3f4f6;--muted:#d1d5db;--accent:#60a5fa;--sidebar:#1f2937}}
    html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,Helvetica,sans-serif;color:var(--text);background:var(--bg)}
    .resume-wrapper{display:grid;grid-template-columns:320px 1fr;gap:2rem;max-width:1100px;margin:2rem auto;padding:1rem}
    .resume-sidebar{background:var(--sidebar);padding:1.25rem;border-radius:8px;height:fit-content}
    .resume-main{padding:1.25rem}
    h1{font-size:1.8rem;margin:0 0 .25rem}
    .tagline{color:var(--muted);margin-bottom:1rem}
    .contact, .skills{list-style:none;padding:0;margin:0 0 1rem}
    .contact li{margin-bottom:.5rem}
    .skills li{display:inline-block;background:#e6eefb;color:#073b7a;padding:.25rem .5rem;border-radius:4px;margin:.2rem .2rem;font-size:.85rem}
    .section{margin-bottom:1.5rem}
    .section h2{border-bottom:3px solid var(--accent);padding-bottom:.25rem;margin-bottom:.75rem}
    .job{margin-bottom:.75rem}
    .job h3{margin:0;font-size:1.05rem}
    .job .meta{color:var(--muted);font-size:.9rem;margin-bottom:.25rem}
    ul.bullets{margin:0 0 0 1.2rem}
    @media (max-width:800px){.resume-wrapper{grid-template-columns:1fr;padding:0 1rem}.resume-sidebar{order:2}.resume-main{order:1}}
  </style>
</head>
<body>
  <div class="resume-wrapper">
    <aside class="resume-sidebar">
      {% if page.sidebar %}
        {{ page.sidebar | markdownify }}
      {% else %}
        <h1>{{ site.title }}</h1>
        <p class="tagline">{{ site.description }}</p>
      {% endif %}
    </aside>

    <main class="resume-main">
      {{ content }}
    </main>
  </div>
</body>
</html>
