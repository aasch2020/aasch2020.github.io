<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} | aasch2020</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1f2937;
            --secondary: #374151;
            --accent: #3b82f6;
            --text: #111827;
            --light-text: #6b7280;
            --bg: #ffffff;
            --sidebar-bg: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #1f2937;
                --secondary: #374151;
                --accent: #60a5fa;
                --text: #f3f4f6;
                --light-text: #d1d5db;
                --bg: #111827;
                --sidebar-bg: #1f2937;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        aside {
            background-color: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: var(--light-text);
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        nav a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover,
        nav a.active {
            background-color: var(--accent);
            color: white;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-footer a {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        main {
            grid-column: 2;
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--secondary);
        }

        p {
            margin-bottom: 1rem;
            color: var(--text);
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, var(--accent), transparent);
            margin: 2rem 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.9;
            text-decoration: none;
        }

        code {
            background-color: var(--sidebar-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--light-text);
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            aside {
                position: relative;
                width: 100%;
                height: auto;
                box-shadow: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            main {
                grid-column: 1;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }
        }
        /* Page transition helpers */
        html {
            opacity: 0;
            transition: opacity 360ms ease;
        }

        html.fade-in {
            opacity: 1;
        }

        html.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <aside>
        <div class="sidebar-header">
            <h1>Alex Asch</h1>
            <p>Software Engineer & Developer</p>
        </div>

        <nav>
            <a href="/" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
            <a href="/education/" {% if page.url == '/education/' %}class="active"{% endif %}>Education</a>
            <a href="/experience/" {% if page.url == '/experience/' %}class="active"{% endif %}>Experience</a>
            <a href="/projects/" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a>
        </nav>

        <div class="sidebar-footer">
            <a href="https://github.com/aasch2020" target="_blank">GitHub</a>
            <a href="mailto:your.email@example.com">Email</a>
        </div>
    </aside>

    <main>
        {{ content }}
    </main>
        <script>
        (function(){
            var FADE_IN_CLASS = 'fade-in';
            var FADE_OUT_CLASS = 'fade-out';
            var DURATION = 360; // ms, matches CSS

            function isInternalLink(a){
                try{
                    var href = a.getAttribute('href');
                    if(!href) return false;
                    if(href.indexOf('mailto:') === 0) return false;
                    if(href.indexOf('tel:') === 0) return false;
                    if(href.indexOf('#') === 0) return false;
                    if(a.target && a.target === '_blank') return false;
                    if(href.indexOf(location.origin) === 0) return true;
                    if(href.charAt(0) === '/') return true;
                    return false;
                }catch(e){ return false; }
            }

            // Fade in on load
            document.addEventListener('DOMContentLoaded', function(){
                // small delay to allow paint
                requestAnimationFrame(function(){
                    document.documentElement.classList.add(FADE_IN_CLASS);
                });
            });

            // Intercept internal link clicks
            document.addEventListener('click', function(e){
                var el = e.target;
                while(el && el.tagName !== 'A') el = el.parentNode;
                if(!el) return;
                if(!isInternalLink(el)) return;
                var href = el.getAttribute('href');
                if(!href) return;
                if(href.indexOf('#') === 0) return; // allow anchors

                e.preventDefault();
                // start fade out
                document.documentElement.classList.remove(FADE_IN_CLASS);
                document.documentElement.classList.add(FADE_OUT_CLASS);
                setTimeout(function(){ window.location.href = href; }, DURATION);
            }, false);
        })();
        </script>
</body>
</html>
